<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>기민한 게시판</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
    ></script>

    <style>
        input {
            margin-bottom: 10px;
        }

        table {
            margin-top: 50px;
        }
    </style>

    <body>
        <div style="margin-top: 30px">
            <a href="#" style="text-decoration: none"><strong style="font-size: large">기민한 게시판</strong></a>
        </div>
        <form>
            <table>
                <tr>
                    <td>제목</td>
                    <td>
                        <input type="text" name="title" placeholder="제목을 입력해주세요" style="width: 700px" />
                        <input type="text" name="email" placeholder="작성자" style="width: 140px" />
                    </td>
                </tr>

                <tr>
                    <td>태그</td>
                    <td><input type="text" name="tag" placeholder="제목을 입력해주세요" style="width: 850px" /></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" style="width: 850px; height: 300px"></textarea>
                    </td>
                </tr>
            </table>

            <div>
                <div class="bt_wrap" style="margin-left: 400px">
                    <button id="submit-button" type="submit">수정</button>
                    <button>삭제</button>
                </div>
            </div>
        </form>
    </body>
</html>
