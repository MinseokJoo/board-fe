<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <title>게시물 상세</title>
    </head>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
    ></script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');
        * {
            margin: 0;
            padding: 0;
            font-family: Raleway, sans-serif;
        }

        body {
            background: #c7c5f4;
        }

        input {
            margin-bottom: 10px;
        }

        table {
            margin-top: 50px;
        }
        .title {
            width: 700px;
            height: 30px;
            border-radius: 5px;
            border: none;
        }

        .email {
            width: 140px;
            height: 30px;
            border-radius: 5px;
            border: none;
        }

        .tag {
            width: 850px;
            height: 30px;
            border-radius: 5px;
            border: none;
        }

        .content {
            width: 850px;
            height: 300px;
            border-radius: 5px;
            border: none;
        }
    </style>

    <body>
        <div style="margin-top: 30px">
            <a href="/" style="text-decoration: none"><strong style="font-size: large">기민한 게시판</strong></a>
        </div>
        <!-- 홈으로 가기 -->

        <table>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" class="title" name="title" placeholder="제목을 입력해주세요" />
                    <input type="text" class="email" name="email" placeholder="작성자" />
                </td>
            </tr>

            <tr>
                <td>태그</td>
                <td><input type="text" class="tag" name="tag" placeholder="제목을 입력해주세요" /></td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea class="content" name="content"></textarea>
                </td>
            </tr>
        </table>

        <div>
            <div class="bt_wrap" style="margin-left: 400px">
                <button id="submit-button" type="submit">수정</button>
                <button>삭제</button>
                <button>댓글</button>
            </div>
        </div>

        <!-- <table id="contents-table"></table>

        <div id="button"></div> -->
    </body>
</html>

<script>
    const id = window.location.pathname.split('/')[2];

    fetch(`http://localhost:5000/api/articles/${id}`, { credentials: 'include' })
        .then((response) => response.json())
        .then((article) => {
            const row = `
                <th style="border: 1px solid black;">${article.title}</th>
                <td style="border: 1px solid black;">${article.user_id}</td>
                <td style="border: 1px solid black;">${article.count}</td>
                <td style="border: 1px solid black;">${article.contents}</td>
            `;

            const tr = document.createElement('tr');
            tr.innerHTML = row;
            document.getElementById('contents-table').appendChild(tr);

            const a = `
                <button id="${article.id}" onclick="del(this)">삭제</button>
                <a href="/modify/${article.id}">수정</a>
            `;

            const b = document.createElement('tr');
            b.innerHTML = a;
            document.getElementById('button').appendChild(b);
        });

    function del(id) {
        const del_id = document.getElementById(id.getAttribute('id')).getAttribute('id');
        console.log(del_id);

        fetch(`http://localhost:5000/articles/${del_id}`, {
            credentials: 'include',
            method: 'DELETE',
        })
            .then((response) => response.json())
            .then((response) => {
                alert(response.message);
                location.href = '/';
            })
            .catch((err) => {
                alert(err.message);
            });
    }
</script>
